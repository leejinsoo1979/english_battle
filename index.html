
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonics Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        html, body, #root {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #fef8ed;
            overflow: hidden;
            user-select: none;
        }
        .font-fredoka {
            font-family: 'Fredoka One', cursive;
        }
        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-5px); }
          75% { transform: translateX(5px); }
        }
        .animate-shake {
          animation: shake 0.2s ease-in-out infinite;
        }
        @keyframes rainbow {
          0% { color: #f87171; }
          25% { color: #fbbf24; }
          50% { color: #34d399; }
          75% { color: #60a5fa; }
          100% { color: #f87171; }
        }
        .animate-rainbow {
          animation: rainbow 2s linear infinite;
        }
        @keyframes spotlight {
          0% { opacity: 0; transform: translate(-72%, -62%) scale(0.5); }
          100% { opacity: 1; transform: translate(-50%, -40%) scale(1); }
        }
        .animate-spotlight {
          animation: spotlight 2s ease .75s 1 forwards;
        }
        .loader {
          width: 48px;
          height: 48px;
          border: 3px solid rgba(255, 255, 255, 0.3);
          border-radius: 50%;
          border-top-color: #fff;
          animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
        /* 스트리트 파이터 스타일 화면 흔들림 */
        @keyframes screen-shake {
          0%, 100% { transform: translate(0, 0) rotate(0deg); }
          10% { transform: translate(-12px, -8px) rotate(-1deg); }
          20% { transform: translate(12px, 8px) rotate(1deg); }
          30% { transform: translate(-8px, 12px) rotate(-0.5deg); }
          40% { transform: translate(8px, -12px) rotate(0.5deg); }
          50% { transform: translate(-12px, 4px) rotate(-1deg); }
          60% { transform: translate(12px, -4px) rotate(1deg); }
          70% { transform: translate(-4px, 12px) rotate(-0.5deg); }
          80% { transform: translate(4px, -12px) rotate(0.5deg); }
          90% { transform: translate(-8px, 8px) rotate(0deg); }
        }
        .screen-shake {
          animation: screen-shake 0.4s ease-in-out;
        }
        /* 퀴즈쇼 그라데이션 애니메이션 */
        @keyframes gradient-shift {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }
        @keyframes shimmer {
          0% { transform: translateX(-100%); }
          100% { transform: translateX(100%); }
        }
        .animate-shimmer {
          animation: shimmer 2s infinite;
        }
        @keyframes pulse-glow {
          0%, 100% { box-shadow: 0 0 20px currentColor, 0 0 40px currentColor; }
          50% { box-shadow: 0 0 40px currentColor, 0 0 80px currentColor, 0 0 120px currentColor; }
        }
        .animate-pulse-glow {
          animation: pulse-glow 1s infinite;
        }
        @keyframes bounce-scale {
          0%, 100% { transform: scale(1); }
          50% { transform: scale(1.2); }
        }
        .animate-bounce-scale {
          animation: bounce-scale 0.5s infinite;
        }
        @keyframes flash-white {
          0%, 100% { opacity: 0; }
          50% { opacity: 1; }
        }
        .animate-flash {
          animation: flash-white 0.1s ease-out 3;
        }
    </style>
</head>
<body>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
